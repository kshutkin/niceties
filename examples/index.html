<html>
    <head>
        <script src="https://unpkg.com/@niceties/logger@1.0.0-alpha.3/dist/simple.umd.js"></script>
    </head>
    <body>
        <script>
            const logger = nicetiesLoggerSimple.createLogger()
                .withAppender((msg) => {
                    console.log(msg.message);
                });
            logger('test message');
        </script>
    </body>
</html>
